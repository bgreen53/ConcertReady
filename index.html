<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/images/sing.png">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/javascript/conread.js"></script>


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConcertReady</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"> ConcertReady</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">About</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <textarea id="artist" class="materialize-textarea"></textarea>
          <label for="textarea1">Search Bands</label>
          <button type="submit" id="search">search</button>
        </div>
      </div>
    </form>
    <form class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="datepicker">
          <label for="datepicker">Pick Date</label>
        </div>
      </div>
    </form>
  </div>
  <!-- Adding the next set of divs -->

  <div class="container">
    

      <div class="card blue-grey darken-1">
        <div class="col s12 ">

          <div class="card horizontal">
                    <div class="card-image" id="pic"></div>
            <div class="card-stacked">
                        <div class="card-content center-align" id="artInfo"></div>
                        <div class="card-action" id="fbLink"></div>
                     
            </div>
          </div>
        </div>
        
        <!-- Show list section -->
        <div class="section">
          <h5 class="card-title center-align white-text">List of shows</h5>
          <div class="container">
            <div id="info"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="divider"></div>

  <div class="row">

    <div class="col s4">
      <p id="weather">Weather</p>

    </div>
    <div class="col s4">
      <p id="directions">Directions</p>
    </div>
    <div class="col s4">
      <p id="restaurants">Restaurants</p>
    </div>

</body>

</html>
