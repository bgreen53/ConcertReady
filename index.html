<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.min.css">
  <link rel="icon" type="image/png" href="assets/images/sing.png">
  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="assets/css/maps.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js></script>
  <script src="assets/javascript/conread.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7fE-2LnNzynFaLbf400kmtJhcftPhqqE"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
  


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConcertReady</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper black">
      <a href="#" class="brand-logo black blue-text text-darken-3"> ConcertReady</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down black">
        <li><a href="sass.html">About</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <form class="col s6">
                  <div class="row">
                    <div class="input-field col s6">
                      <textarea class="materialize-textarea" id="artist" ></textarea>
                      <label for="textarea1">Artist</label>
                      <button type="submit" id="search">search</button>
                    </div>
                  </div>
                </form>
                <form class="col s6">
                  <div class="row">
                    <div class="input-field col s6">
                      <input type="text" class="datepicker">
                      <label for="datepicker">Pick Date</label>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Adding the next set of divs -->

              <div>

                <div class="row">
                  <div class="col s12 card blue-grey darken-1" id="shows">


                    <div class="card horizontal">
                      <div class="card-image" id="pic"></div>
                      <div class="card-stacked">
                        <div class="card-content center-align" id="artInfo"></div>
                        <div class="card-action" id="fbLink"></div>

                      </div>
                    </div>


                    <!-- Show list section -->
                    <div class="section">
                      <h5 class="card-title center-align white-text">Upcoming shows</h5>
                      <div class="container">
                        <div id="info"></div>
                      </div>
                    </div>

    </div>

      <div class="col s6 card blue-grey darken-1 white-text" id="dirs">
        <h4 class="center-align" id="directions">Directions<h4>



        <table class="tbl-map">
          <tr>
            <td>
              <div id="map"></div>
            </td>
            <td>
              <div id="panel-direction"></div>
            </td>
          </tr>
        </table>
      </div>


    </div>
  </div>

  <div class="divider"></div>

  <div class="row">

    <div class="col s6 card blue-grey darken-1 white-text" id="weather">
      <div id="weatherData">
        <div class="black-text" id="cityWeather"></div>
        <div class="black-text" id="wind"></div>
        <div class="black-text" id="humidity"></div>
        <div class="black-text" id="temp"></div>
      </div>
    </div>

    <div class="col s6 card blue-grey darken-1 white-text" id="Restaurants">
      <h3 class="center-align">Restaurants</h3>
      <div class="black-text" id="eats"></div>

    </div>
  </div>

</body>

</html>
